<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Form with Validation</title>
  <style>
    body {
  background-image: url(pexels-photo-1227511.jpg);
  background-size: cover;
  background-position: center;
  filter: blur(3px);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 90%;
  max-width: 400px;
  background: linear-gradient(135deg, #f3f4f6, #e4e7eb);
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  z-index: 2;
  position: relative;
}

.container h3 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.5rem;
  color: #333;
  text-transform: uppercase;
}

.tab {
  display: none;
}

.tab.active {
  display: block;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  font-size: 0.9rem;
  color: #555;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.buttons button {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: white;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.buttons button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.buttons button:hover:not(:disabled) {
  background: linear-gradient(135deg, #0056b3, #003f7f);
  transform: scale(1.05);
}

/* Media Query for smaller screens */
@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  .buttons button {
    flex: 1;
    margin: 0 8px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div id="tab1" class="tab active">
      <h3>Fill for Login</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="buttons">
        <button onclick="nextTab(1)">Next</button>
      </div>
    </div>

    <div id="tab2" class="tab">
      <h3>Verification Tab</h3>
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
      </div>
      <div class="buttons">
        <button onclick="prevTab(2)">Back</button>
        <button onclick="submitForm()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function nextTab(currentTab) {
      const tab = document.getElementById(`tab${currentTab}`);
      const inputs = tab.querySelectorAll("input");
      let valid = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          alert(`Please fill out the ${input.name} field.`);
          valid = false;
        }
      });

      if (valid) {
        document.getElementById(`tab${currentTab}`).classList.remove("active");
        document.getElementById(`tab${currentTab + 1}`).classList.add("active");
      }
    }

    function prevTab(currentTab) {
      document.getElementById(`tab${currentTab}`).classList.remove("active");
      document.getElementById(`tab${currentTab - 1}`).classList.add("active");
    }

    function submitForm() {
      const otpInput = document.getElementById("otp");
      if (!otpInput.value.trim()) {
        alert("Please enter the OTP.");
      } else {
        alert("Form submitted successfully!");
      }
    }
  </script>
</body>
</html>
